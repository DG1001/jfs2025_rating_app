{% extends 'base.html' %}

{% block title %}Login - JFS 2025 Bewertungsapp{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="token" class="form-label">Access Token</label>
                            <input type="text" class="form-control" id="token" name="token" required>
                            <div class="form-text">Bitte geben Sie Ihr Access Token ein, das Sie vom Administrator erhalten haben.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Anmelden</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.admin_login') }}" class="text-decoration-none">Administrator Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
