{% extends 'base.html' %}

{% block title %}Admin Login - JFS 2025 Bewertungsapp{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Administrator Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.admin_login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Anmelden</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Zur√ºck zum Benutzer-Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
